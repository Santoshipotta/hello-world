<html>

<head>
    <h1 align="center">Forms</h1>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Registration Form</legend>

            <label>First Name</label>
            <input type="text" name="f name">

            </br> </br>

            <label>Sir Name</label>

            <input type="text" name="s name">
            </br> </br>

            <label>Mobile Number</label>

            <input type="text" name="mob no">

            </br> </br>

            <label>Email</label>
            <input type="text" name="email">
            </br> </br>

            <label>Date of birth</label>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

            </select>

            <select name="month">

                <option value="jan">jan</option>

                <option value="feb">feb</option>

                <option value="march">march</option>

                <option value="april">april</option>

            </select>

            <select name="year">

                <option value="1989">1989</option>

                <option value="1990">1990</option>

                <option value="1991">1991</option>

                <option value="1992">1992</option>



            </select>
            </br> </br>

            <label>Gender</label>

            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="others">others
            </br> </br>
            <label>Remarks</label>
            <input type="textarea" name="remarks" </br> </br>
            </br> </br>
            <label>Hobbies:</label>
            <input type="checkbox" value="football">Football
            <input type="checkbox" value="football">Football
            <input type="checkbox" value="vollyball">Vollyball
            <input type="checkbox" value="cricket">Cricket
            <input type="checkbox" value="kabbadi">Kabbadi


            </br> </br>

            <input type="submit" value="SUBMIT">
            <input type="Reset" value="RESET">
            </br> </br>


        </fieldset>

    </form>
</body>

</html>
